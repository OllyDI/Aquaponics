<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>아쿠팜</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="/style/member.css">
</head>

<body class="login-page" style="min-height: 496.781px;">
<div class="login-logo">
    <a href="/"><img src="imgs/aqufarm.png" style="height: 60px; padding: 0.5rem;"></a>
</div>
<div class="login-box">
    <!-- /.login-logo -->
    <div class="card" style="box-shadow: none">
        <div class="card-body login-card-body">
            <form action="/register" name="userRegister" method="post">
                <div class="mb-3">
                    <div class="input-group">
                        <input type="text" name="name" id="uname" class="form-control" placeholder="이름" title="한글 또는 영문으로&#13;2에서 10자리까지만 입력가능합니다." 
                        pattern="^[가-힣]{2,5}|[a-zA-Z]{2,10}" required oninvalid="this.setCustomValidity('이름을 입력하세요.')" oninput="this.setCustomValidity('')">
                    </div>
                </div>
                <div class="mb-3">
                    <div class="input-group">
                        <input type="email" name="id" id="uid" class="form-control" placeholder="아이디">
                        <button type="button" class="btn btn-success" onclick="sendmail()">인증</button>
                    </div>
                    <label id="lUid" style="color: red;" hidden>아이디를 입력하세요.</label>
                </div>
                <div class="mb-3">
                    <div class="input-group">
                        <input type="text" name="valid" id="valid" class="form-control" placeholder="인증번호"
                        required oninvalid="this.setCustomValidity('인증번호를 입력하세요.')" oninput="this.setCustomValidity('')">
                        <button type="button" class="btn btn-success" id="mail_button" disabled>확인</button>
                    </div>
                </div>
                <!-- /.col -->
                <div class="mb-3" style="margin-top: 25px;">
                    <button type="button" class="btn btn-success btn-block" id="reg" onclick="">비밀번호 찾기</button>
                </div>
            </form>

            <div class="mb-3" style="font-size: 11px; ">
                <ul style="float: right; list-style-type: none;">
                    <li style="float: left;">
                        <a href="/login" class="text-center">로그인</a>
                    </li>
                    <li style="float: left;">
                        <a href="/forgot_id" class="text-center">아이디 분실</a>
                    </li>
                </ul>
            </div>
        </div>
        <!-- /.login-card-body -->
    </div>
</div>
<div class="modal" id="schoolSerch" tabindex="-1">
<div class="modal-dialog">
    <div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title">학교 검색</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
    <div class="modal-body">
        <p>Modal body text goes here.</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
        <button type="button" class="btn btn-primary">완료</button>
    </div>
    </div>
</div>
</div>
<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
<script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    var number = null
    function sendmail() {
        $.ajax({
            url: '/duplicate',
            method: 'post',
            data: {
                uid: $("#uid").val(),
            },
            datatype: 'json',
            success: function (data) {
                if (data) alert('존재하지 않는 회원입니다.');
                else {
                    $.ajax({
                        url: '/smtp',
                        method: 'post',
                        data: {
                            email: $("#uid").val()
                        },
                        success: function(data) {
                            alert(data.msg);
                            number = data.key;
                            if (data.ok) $("#mail_button").attr('disabled', false);
                        }
                    })
                }
            }
        });
        
    }
    
    function authMail() {
        $.ajax({
            url: '/authMail',
            method: 'post',
            data: {
                userNumber: $("#valid").val(),
                number: number,
            },
            success: function(data) {
                alert(data.msg);
                if (data.ok) $("#reg").attr('type', 'submit');
            }
        })
    }
</script>
</body>
</html>
