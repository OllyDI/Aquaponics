<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>아쿠팜</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="/style/member.css">
</head>

<body class="login-page" style="min-height: 496.781px;">
<div class="login-logo">
    <a href="/"><img src="imgs/aqufarm.png" style="height: 60px; padding: 0.5rem;"></a>
</div>
<div class="login-box" id="forgot_box">
    <!-- /.login-logo -->
    <div class="card" style="box-shadow: none">
        <div class="card-body login-card-body">
            <form name="userRegister">
                <div class="mb-3">
                    <div class="input-group">
                        <input type="email" name="id" id="uid" class="form-control" placeholder="아이디" pattern="[a-zA-Z0-9]+[@][a-zA-Z0-9]+[.]+[a-zA-Z]+[.]*[a-zA-Z]*">
                        <button type="button" class="btn btn-success" onclick="sendmail()">인증</button>
                    </div>
                    <label id="lUid" style="color: red;" hidden>아이디를 입력하세요.</label>
                </div>
                <div class="mb-3" id="valid_div" hidden>
                    <div class="input-group">
                        <input type="text" name="valid" id="valid" class="form-control" placeholder="인증번호"
                        required oninvalid="this.setCustomValidity('인증번호를 입력하세요.')" oninput="this.setCustomValidity('')">
                        <button type="button" class="btn btn-success" id="mail_button" onclick="authMail()" disabled>확인</button>
                    </div>
                </div>
                <!-- /.col -->
                <div class="mb-3" style="margin-top: 25px;">
                    <button type="button" class="btn btn-success btn-block" id="reg" onclick="change()" disabled>비밀번호 찾기</button>
                </div>
            </form>

            <div class="mb-3" style="font-size: 11px; ">
                <ul style="float: right; list-style-type: none;">
                    <li style="float: left;">
                        <a href="/login" class="text-center">로그인</a>
                    </li>
                    <li style="float: left;">
                        <a href="/register" class="text-center">회원가입</a>
                    </li>
                </ul>
            </div>
        </div>
        <!-- /.login-card-body -->
    </div>
</div>

<div class="login-box" id="change_box" hidden>
    <!-- /.login-logo -->
    <div class="card" style="box-shadow: none">
        <div class="card-body login-card-body">
            <form class="form" name="userRegister" method="post">
                <div class="mb-3">
                    <div class="input-group">
                        <input type="password" name="pw" id="upw" class="form-control" placeholder="비밀번호" title="영숫자 조합으로&#13;6에서 15자리까지만 입력가능합니다." 
                        pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{6,15}$" required oninvalid="this.setCustomValidity('비밀번호를 입력하세요.')" oninput="this.setCustomValidity('')">
                        <div class="input-group-append">
                        </div>
                    </div>
                </div>
                <div class="mb-3">
                    <div class="input-group">
                        <input type="password" name="pw2" id="upw2" class="form-control" placeholder="비밀번호 확인" title="영숫자 조합으로&#13;6에서 15자리까지만 입력가능합니다." 
                        pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{6,15}$" required oninvalid="this.setCustomValidity('비밀번호를 입력하세요.')" oninput="this.setCustomValidity('')">
                        <div class="input-group-append">
                        </div>
                    </div>
                    <label id="lUpw" style="color: red;" hidden>비밀번호를 확인하세요.</label>
                </div>
                <div class="mb-3" style="margin-top: 25px;">
                    <button type="button" class="btn btn-success btn-block" id="reg2" onclick="change_pw()">비밀번호 변경</button>
                </div>
            </form>
            <div class="mb-3" style="font-size: 11px; ">
                <ul style="float: right; list-style-type: none;">
                    <li style="float: left;">
                        <a href="/login" class="text-center">로그인</a>
                    </li>
                    <li style="float: left;">
                        <a href="/register" class="text-center">회원가입</a>
                    </li>
                </ul>
            </div>
        </div>
        <!-- /.login-card-body -->
    </div>
</div>
<div class="modal" id="schoolSerch" tabindex="-1">
<div class="modal-dialog">
    <div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title">학교 검색</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
    <div class="modal-body">
        <p>Modal body text goes here.</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
        <button type="button" class="btn btn-primary">완료</button>
    </div>
    </div>
</div>
</div>
<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
<script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    var number = null;
    var auth = false;

    function sendmail() {
        $.ajax({
            url: '/duplicate',
            method: 'post',
            data: {
                uid: $("#uid").val(),
            },
            datatype: 'json',
            success: function (data) {
                if (data) alert('존재하지 않는 회원입니다.');
                else {
                    $("#valid_div").attr("hidden", false);
                    $.ajax({
                        url: '/smtp',
                        method: 'post',
                        data: {
                            email: $("#uid").val()
                        },
                        success: function(data) {
                            alert(data.msg);
                            number = data.key;
                            if (data.ok) $("#mail_button").attr('disabled', false);
                        }
                    })
                }
            }
        });
    }
    
    function authMail() {
        $.ajax({
            url: '/authMail',
            method: 'post',
            data: {
                userNumber: $("#valid").val(),
                number: number,
            },
            success: function(data) {
                alert(data.msg);
                if (data.ok) {
                    auth = true;
                    $("#reg").attr('disabled', false);
                }
            }
        })
    }

    function change() {
        if(!auth) alert('아이디 인증을 완료해주세요.');
        else {
            $("#forgot_box").attr('hidden', true);
            $("#change_box").attr('hidden', false)
        }
    }


    $(document).ready(function() {
        $("#upw2").on("focusout", function (e) {
            if ($("#upw").val() != $("#upw2").val())  $("#lUpw").attr("hidden", false)
            else $("#lUpw").attr("hidden", true)
        })
    })

    function change_pw() {
        if ($("#upw").val() == $("#upw2").val()) {
            $.ajax({
                url: '/change_pw',
                method: 'post',
                data: {
                    id: $("#uid").val(),
                    pw: $("#upw").val()
                },
                success: function(data) {
                    alert(data.msg);
                    if (data.ok) window.location = (data.url);
                    else alert(data.msg);
                }
            })
        }
    }
</script>
</body>
</html>
