            <div class="card-body login-card-body">
                <form class="form" action="/modify_profile" name="userRegister" method="post">
                    <div class="mb-3">
                        <div class="input-group">
                            <select id="level" name="level" class="form-select" required disabled
                                oninvalid="this.setCustomValidity('목록중 하나를 선택하세요.')"
                                oninput="this.setCustomValidity('')">
                                <option disabled value="" selected>선택하세요</option>
                                <option value="0">학생</option>
                                <option value="1">교사</option>
                                <option value="2">일반</option>
                                <option value="3">관리자</option>
                                <option value="4">관리자</option>
                            </select>
                        </div>
                    </div>
                    <div class="mb-3">
                        <div class="input-group" id="gen_region" style="display: none;">
                            <select id="region" name="school" class="form-select" required disabled
                            oninvalid="this.setCustomValidity('목록중 하나를 선택하세요.')" oninput="this.setCustomValidity('')"> 
                                <option selected disabled value="" selected>선택하세요</option>
                                <option value="서울특별시">서울특별시</option>
                                <option value="광주광역시">광주광역시</option>
                                <option value="대구광역시">대구광역시</option>
                                <option value="부산광역시">부산광역시</option>
                                <option value="울산광역시">울산광역시</option>
                                <option value="인천광역시">인천광역시</option>
                                <option value="강원도">강원도</option>
                                <option value="경기도">경기도</option>
                                <option value="경상남도">경상남도</option>
                                <option value="경상북도">경상북도</option>
                                <option value="전라남도">전라남도</option>
                                <option value="전라북도">전라북도</option>
                                <option value="충청남도">충청남도</option>
                                <option value="충청북도">충청북도</option>
                            </select>
                        </div>
                    </div>
                    <div class="mb-3" id="gen_school">
                        <div class="input-group">
                            <span class="input-group-text">학교</span>
                            <input type="text" name="school" id="school" class="form-control" placeholder="학교명" required data-bs-toggle="modal"
                            data-bs-target="#schoolSerch" oninvalid="this.setCustomValidity('학교명을 입력하세요.')" oninput="this.setCustomValidity('')">
                        </div>
                    </div>
                    <div class="mb-3">
                        <div class="input-group">
                            <span class="input-group-text">이름</span>
                            <input type="text" name="name" id="uname" class="form-control" placeholder="이름"
                                title="한글 또는 영문으로&#13;2에서 10자리까지만 입력가능합니다." pattern="^[가-힣]{2,5}|[a-zA-Z]{2,10}"
                                required oninvalid="this.setCustomValidity('이름을 입력하세요.')"
                                oninput="this.setCustomValidity('')">
                            <div class="input-group-append">
                            </div>
                        </div>
                    </div>
                    <div class="mb-3" id="gen_grade">
                        <div class="input-group">
                            <span class="input-group-text">학년</span>
                            <input type="text" name="grade" id="grade" class="form-control" placeholder="학년"
                                pattern="^[0-9]+$" title="숫자만 입력가능합니다." required
                                oninvalid="this.setCustomValidity('학년을 입력하세요.')" oninput="this.setCustomValidity('')">
                            <div class="input-group-append">
                            </div>
                        </div>
                    </div>
                    <div class="mb-3" id="gen_class">
                        <div class="input-group">
                            <span class="input-group-text">반</span>
                            <input type="text" name="class" id="class" class="form-control" placeholder="반"
                                pattern="^[0-9]+$" title="숫자만 입력가능합니다." required
                                oninvalid="this.setCustomValidity('반을 입력하세요.')" oninput="this.setCustomValidity('')">
                            <div class="input-group-append">
                            </div>
                        </div>
                    </div>
                    <div class="mb-3" id="gen_number">
                        <div class="input-group">
                            <span class="input-group-text">번호</span>
                            <input type="text" name="number" id="number" class="form-control" placeholder="번호"
                                pattern="^[0-9]+$" title="숫자만 입력가능합니다." required
                                oninvalid="this.setCustomValidity('번호를 입력하세요.')" oninput="this.setCustomValidity('')">
                            <div class="input-group-append">
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <div class="input-group">
                            <input type="password" name="pw" id="upw" class="form-control" placeholder="비밀번호"

                                pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{6,15}$" required
                                oninvalid="this.setCustomValidity('비밀번호를 입력하세요.')" oninput="this.setCustomValidity('')">
                            <div class="input-group-append">
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <div class="input-group">

                                pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{6,15}$" required
                                oninvalid="this.setCustomValidity('비밀번호를 입력하세요.')" oninput="this.setCustomValidity('')">

                            </div>
                        </div>

                    </div>

    <script>
        const level = ['학생용', '교사용', '일반용', '관리자', '관리자']
        var gen = ['gen_school', 'gen_grade', 'gen_class', 'gen_number']
        var id = null;

        function logout() {
            var f = document.createElement('form');
            f.setAttribute('method', 'post');
            f.setAttribute('action', '/session_logout');
            document.body.appendChild(f);
            f.submit();
        }

        $(document).ready(function () {
            $.ajax({
                url: "/session",
                method: "get",
                async: false,
                success: function (data) {
                    if (data[0].auth == false) {
                        alert("로그인 후 이용해주세요.");
                        location.replace('/login');
                    }
                    else {
                        id = data[0].id;
                        $("#userlevel").text(level[data[0].level]);
                        $("#username").text(data[0].name.slice(0, 1));
                        if (level[data[0].level] == '학생용' || level[data[0].level] == '일반용') $('#stumanag').hide();
                        if (level[data[0].level] !== '관리자') $('#settings').hide();
                        $("#level").val(data[0].level).prop("selected", true);

                        if (data[0].level == 2 || data[0].level == 4) {
                            $("#region").attr('disabled', false);
                            $("#region").val(data[0].school);
                            $("#gen_region").show()
                            $.each(gen, (i, v) => {
                                $(`#${v}`).hide()
                                $(`#${v.split("gen_")[1]}`).attr('disabled', true)
                            })
                        }
                        else {
                            $("#school").val(data[0].school)
                            $("#grade").val(data[0].grade)
                            $("#number").val(data[0].number)
                        }
                        $("#uname").val(data[0].name)
                        $("#class").val(data[0].class)
                    }
                }
            })

            $("#upw2").on("focusout", function (e) {
                console.log(123);
                var pw = $("#upw").val();
                var pw2 = $("#upw2").val();
                if (pw == '' || pw.length == 0 || pw2 == '' || pw.length == 0) { return false; }

                if (pw == pw2) {
                    $("#lUPw").attr("hidden", true)
                    $("#reg").attr("type", "submit");
                } else {
                    $("#lUPw").attr("hidden", false)
                    $("#reg").attr("type", "button");
                }
            })
            $("#delete_member").attr('onclick', `sign('${id}', 1, 0, 0), logout()`);
        })   
    </script>
