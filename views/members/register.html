<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>아쿠팜</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="/style/member.css">
    <style>
        .mb-3 {
            margin: 0 0 0.5rem !important;
        }
        label {
            margin-top: 5px;
            padding-left: 0.5rem;
        }
    </style>
</head>

<body class="login-page">
<div class="login-logo">
    <a href="/"><b>아쿠팜</b></a>
</div>
<div class="login-box">
    <!-- /.login-logo -->
    <div class="card" style="box-shadow: none">
        <div class="card-body login-card-body">
            <form action="register" name="userRegister" method="post">
                <div class="mb-3">
                    <div class="input-group">
                        <input type="text" name="email" id="email" class="form-control" placeholder="아이디">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-envelope"></span>
                            </div>
                        </div>
                    </div>
                    <label id="lEmail"></label>
                </div>

                <div class="mb-3">
                    <div class="input-group">
                        <input type="password" name="pw" id="pw" class="form-control" placeholder="비밀번호">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-lock"></span>
                            </div>
                        </div>
                    </div>
                    <label id="lPw"></label>
                </div>

                <div class="mb-3">
                    <div class="input-group">
                        <input type="text" name="name" id="userName" class="form-control" placeholder="닉네임">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-address-card"></span>
                            </div>
                        </div>
                    </div>
                    <label id="lName"></label>
                </div>
                <!-- /.col -->
                <div class="mb-3" style="margin-top: 25px;">
                    <button type="submit" class="btn btn-success btn-block" id="reg" onclick="">회원가입</button>
                </div>
            </form>

            <div class="mb-3" style="font-size: 11px; ">
                <ul style="float: right; list-style-type: none;">
                    <li style="float: left;">
                        <a href="/login" class="text-center">로그인</a>
                    </li>
                    <li style="float: left;">
                        <a href="register.html" class="text-center">비밀번호 분실</a>
                    </li>
                </ul>
            </div>

        </div>
        <!-- /.login-card-body -->
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
<script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/duplicate.js"></script>
</body>
</html>
