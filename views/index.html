        $(document).ready(function() {
            $.ajax({
                url: "/get_device",

                data: { id: id },
                success:function(data) {
                    let html = '';

                    $.each(data, (i, val) => {
                        html += `<div class="card" style="margin-bottom: 1rem;">
                                    <a href="#" onclick="window.open('/dashboard?${name=val.name},${device=val.device_id}')" style="color: black;">

                                        <div class="card-body">
                                            <span id="device_date_${i}">가입일: ${val.time}</span>
                                        </div>
                                    </a>
                                </div>`
                        if (data.length - 1 == i) $("#device_card").append(html);
                    })
                }
            })
        })
